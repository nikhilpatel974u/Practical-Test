<button mat-raised-button color="primary" (click)="openCreateBlog()" type="button"> Create Blog </button>

<mat-card class="example-card" *ngFor="let blog of allBlog">
    <mat-card-content>
      <p> ID : {{blog.id}} </p>
      <p> USER ID : {{blog.user_id}} </p>
      <p> TITLE : {{blog.Title}} </p>
      <p> DESCRIPTION : {{blog.Description}} </p>
      <p> DATE : {{blog.Date | date: 'mediumDate'}} </p>
      <p> STATUS : {{blog.Status}} </p>
      <p> CREATED DATE : {{blog.CreatedDate | date: 'mediumDate'}} </p>
    </mat-card-content>
  </mat-card>
